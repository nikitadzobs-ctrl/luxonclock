<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luxon</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <section class="row min-vh-100 align-items-center">
        <div class="col-2"></div>
        <div class="col-8">
          <button id="showTimeBtn" class="btn btn-danger btn-lg w-100">
            Показать время
          </button>
        </div>
        <div class="col-2"></div>
      </section>
    </main>

    <aside 
      class="modal fade" 
      id="timeModal" 
      tabindex="-1" 
      aria-labelledby="timeModalLabel" 
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <article class="modal-content" style="border-radius: 16px;">
          <header class="modal-header">
            <h5 class="modal-title" id="timeModalLabel">
              Выполнил: Филипп Рогозин
            </h5>
            <button 
              type="button" 
              class="btn-close" 
              data-bs-dismiss="modal" 
              aria-label="Закрыть"
            ></button>
          </header>
          <section class="modal-body text-center">
            <h2 id="clock" class="mb-0">--.--.- --:--:--</h2>
          </section>
          <footer class="modal-footer">
            <button 
              type="button" 
              class="btn btn-secondary" 
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </footer>
        </article>
      </div>
    </aside>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
